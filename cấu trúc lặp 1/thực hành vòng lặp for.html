<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let num = prompt("Enter your number: ");
    let i=1;
    let total=0
    for (; i <= num; i +=1) {
        total = total + i;
        alert(total);
    }
    document.getElementById("demo").innerHTML = total;
</script>
