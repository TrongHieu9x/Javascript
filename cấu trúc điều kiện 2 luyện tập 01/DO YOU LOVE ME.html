<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      h1 {
          text-align: center;
          background: red;
          padding: 10px;
      }
      button {
         font-size: 50px;
      }
    </style>
</head>
<body>
<h1>DO YOU LOVE ME ???</h1>

<button id="NO" onmouseover="notNo()" style="position: relative; left: 900px; top: 0">NO</button>

<button id="YES" onclick="Yes()" style="position: relative; left: 1000px">YES</button>
<script>
    function Yes() {
        alert("<3")
    }

    function notNo() {
        let width = window.innerWidth
        let height = window.innerHeight
        width = Math.round(Math.random() * width)
        height = Math.round(Math.random() * height)
        document.getElementById("NO").style.left = width + "px"
        document.getElementById("NO").style.top = height + "px"
    }
</script>
</body>
</html>
