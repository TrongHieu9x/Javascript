<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onLoad="docReady()">
<form>
<img id="ninja" src="https://th.bing.com/th/id/OIP.FLtMvwdRny0OsKLWJykgcAHaEo?w=302&h=183&c=7&r=0&o=5&pid=1.7"  style="position:absolute;left:0; top:0;" height="100" width="80"/>
</form>
<script>
function upArrowPressed() {
    let element = document.getElementById("ninja");
    element.style.top = parseInt(element.style.top) - 5 + 'px';
}
function downArrowPressed() {
    let element = document.getElementById("ninja");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
}
function leftArrowPressed() {
    let element = document.getElementById("ninja");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
}
function rightArrowPressed() {
    let element = document.getElementById("ninja");
    element.style.left = parseInt(element.style.left) + 5 + 'px';

}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
}
function docReady() {
    window.addEventListener('keydown', moveSelection);
}
</script>

</body>
</html>
