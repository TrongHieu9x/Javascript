<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <img id="myImage" src="https://www.coachoutletstoreonline8u.com/wp-content/uploads/2019/11/Qua-bong-vang-the-gioi.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = 0 + 'px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;



</script>
</body>
</html>
