    let sao = "";
    let space = "";
    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 20; j++) {
            if (i == 1 || i == 6 || j == 1 || j == 20) {
                sao = sao + '*';
                document.write(sao);
                sao = "";
            } else {
                space = space + "&nbsp" + "&nbsp";
                document.write(space)
                space = "";
            }
        }
        document.write('</br>');
    }
