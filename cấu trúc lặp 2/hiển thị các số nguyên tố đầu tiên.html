<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt("Nhập số lượng số nguyên tố: ");
  let count = 0;
  let N = 2;
  let data = "";
  for ( ; count < num; ) {
      let amount = 1;
        for (let i = 2; i < Math.sqrt(N); i++) {
            if (N % i === 0) {
                amount = 0;
                break;
            }
        }
    if (amount === 1) {
        data = data + N + '';
        count++;
    }
    N++
  }
  document.write(data)
</script>
</body>
</html>
