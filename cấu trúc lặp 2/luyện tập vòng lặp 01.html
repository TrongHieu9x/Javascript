<script>
    function start() {
        let num1 = parseInt(prompt("Nhập vào giá trị dưới: "))
        let num2 = parseInt(prompt("Nhập vào giá trị trên: "))

        //xử lý tình huống ng dùng nhập 2 số giống nhau
        while (num1 === num2) {
            alert("Nhập lại đi bạn eey!!")
            num1 = parseInt(prompt("Nhập vào giá trị dưới: "))
            num2 = parseInt(prompt("Nhập vào giá trị trên: "))
        }
        let result

        //xử lý người dùng nhập ở khoảng bất kỳ
        if (num1 < num2) {
            result = Math.round(Math.random() * (num2 - num1))
            result = result + num1
        } else if (num1 > num2) {
            result = Math.round(Math.random() * (num1 - num2) + num2)
        }
        let count = 1
        let check = false
        //bắt đầu chơi
        alert("Đoán đi bạn eey!!!")
        let guestNum = parseInt(prompt("Đoán lần " + count + ": "))

        //lặp lại phần nhập giá trị đoán vs số lần nhất định
        do {
            //nếu thắng
            if (guestNum === result) {
                alert("You win!!")
                check = true
                break
            } else if (guestNum < result) { //gợi ý khi đoán nhỏ hơn
                alert("Đoán tăng lên đi!")
                guestNum = parseInt(prompt("Đoán lần " + (count + 1) + ": "))
                count++
            } else { //gợi ý khi đoán to hơn
                alert("Đoán giảm xuống đi!")
                guestNum = parseInt(prompt("Đoán lần " + (count + 1) + ": "))
                count++
            }
        }
        while (count <= 2)

        //nếu thua
        if (check === false) {
            alert("You die!")
        }
    }
</script>
