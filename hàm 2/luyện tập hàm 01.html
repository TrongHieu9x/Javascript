    function ngoiSao() {
        let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let arr2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let input = prompt("Ngôi sao nào đây ");
        let flag = false;
        for (let i = 0; i < arr1.length; i++) {
            if (input === arr1[i]) {
                flag = true;
                alert("Ngôi sao " + input + " thuộc chòm sao " + arr2[i])
                break;
            }
        }
        if (flag == false) {
            alert("Ngôi sao này không thuộc chòm sao  mình biết")
        }
    }
    ngoiSao()
