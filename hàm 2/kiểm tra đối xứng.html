<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string = prompt("Nhập")
  let arr = string.split("")
  let count = 0

  function check(arr, count) {
    if (arr[count] !== arr[arr.length - 1 - count]) {
      return "Không là chuỗi"
    } else if (count <= arr.length / 2) {
      return check(arr, ++count)
    }
    return "Là chuỗi"
  }

  alert(check(arr, count))
</script>
</body>
</html>
