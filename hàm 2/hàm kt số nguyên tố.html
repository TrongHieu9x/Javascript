<h2>Kiểm tra số nguyên tố</h2>
<label><input type="text" id="nhapso"></label>
<input type="button" value="kiểm tra" onclick="soNguyenTo()">
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false
        } else if (number === 2 || number === 3) {
            return true
        } else if (number %2 === 0) {
            return false
        } else {
            for (let i = 3; i < number; i + 2) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function soNguyenTo() {
        let so = documen.getElementById("nhapso");
        let kiemtra = isPrime(so.value);
        if (kiemtra) {
            alert(so.value + "là 1 số nguyên tố")
        } else {
            alert(so.value + "không phải là số nguyên tố")
        }
    }
</script>
