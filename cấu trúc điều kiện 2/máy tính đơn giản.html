<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        table{
            border: 1px solid;
            border-collapse: collapse;
            padding: 50px 50px 50px 50px;
            background-color: darkgray;
        }
        td {
            width: 25%;
            padding: 5px 5px 5px 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<form>
    <table>
        <tr>
            <td colspan="4"><input id= "Result" type="text"></td>

        </tr>
        <tr>
            <td><input type="button" value="1" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="2" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="3" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="+" onclick="Result.value+=this.value"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="5" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="6" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="-" onclick="Result.value+=this.value"/></td>

        </tr>
        <tr>
            <td><input type="button" value="7" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="8" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="9" onclick="Result.value+=this.value"/></td>
            <td><input type="button" value="*" onclick="Result.value+=this.value"/></td>

        </tr>
        <tr>
            <td><input type="button" value="0" onclick="Result.value+=this.value"/></td>
            <td><input type="reset" value="C" onclick="Result.value=''"/></td>
            <td><input type="button" value="=" onclick="Result.value= eval(Result.value)"/></td>
            <td><input type="button" value="/" onclick="Result.value+=this.value"/></td>

        </tr>
    </table>
</form>
</body>
</html>
